<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="main-card">
      <div class="card-section">
        <div class="card-back">
          <img class="card-back__img" src="images/bg-card-back.png" alt="" />
          <div class="card-back__cvc">000</div>
        </div>
        <div class="card-front">
          <img class="card-front__img" src="images/bg-card-front.png" alt="" />
          <img class="card-front__logo" src="images/card-logo.svg" alt="" />
          <div class="card-front__number">0000 0000 0000 0000</div>
          <div class="card-front__name">Jane Appleseed</div>
          <div class="card-front__month">00</div>
          <div class="card-front__slash">/</div>
          <div class="card-front__year">00</div>
        </div>
        <!--end of card-front-->
      </div>
      <!--end of card-section-->

      <form class="form" action="">
        <div class="form-control">
          <label for="" class="name">Cardholder Name</label>
          <input
            type="text"
            class="name"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
          />
          <small>Wrong format, numbers only</small>
        </div>
        <div class="form-control">
          <label for="" class="card-number">Card Number</label>
          <input
            type="number"
            class="card-number"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <small>Wrong format, numbers only</small>
        </div>

        <div class="card-security">
          <div class="form-control">
            <label for="" class="exp-date-yr">Exp. date (MM/YY) </label>
            <div class="exp-content">
              <div class="exp-date">
                <input type="number" id="exp-date" placeholder="MM" />
                <small>Wrong format, numbers only</small>
              </div>
              <div class="exp-yr">
                <input type="number" id="exp-yr" placeholder="YY" />
                <small>Wrong format, numbers only</small>
              </div>
            </div>
          </div>
          <div class="form-control">
            <div class="form-control">
              <label for="" class="cvc">cvc</label>
              <input
                type="number"
                class="cvc"
                id="cvc"
                placeholder="e.g. 123"
              />
              <small>Wrong format, numbers only</small>
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Confirm</button>
      </form>

      <!-- Completed state start -->
      <div class="complete-state hidden">
        <img src="images/icon-complete.svg" alt="" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="btn continue">Continue</button>
      </div>
    </div>
    <!--end of main-card-->
  </body>
  <script src="app.js"></script>
</html>
